<div class="card">
    <div class="card-header">
      <h1 >  Lista de Promociones</h1>
      
    </div>
    <div class="card-body">
      <nav> <a class="btn btn-dark" routerLink="/agregar-empleado/">Agregar Nueva Promocion</a> </nav>
    
        <table class="table  table-striped table-hover">
            <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                 <th scope="col">Descripcion</th>  
                 <th scope="col">Destino</th>  
                 <th scope="col">Duracion</th>  
                  <th scope="col">Precio</th>  
                 <!-- agregamos esta linea 02////////// -->
                 <th scope="col">Cupo</th>  
                 <th scope="col">Contacto</th>  
                  <th scope="col">Acciones</th>  
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let empleado of Empleados; let iControl=index">
                  <th scope="row">{{empleado.id}}</th>
                  <td>{{empleado.nombre}}</td>
                  <td>{{empleado.descripcion}}</td>
                  <td>{{empleado.destino}}</td>
                  <td>{{empleado.duracion}}</td>
                  <td>{{empleado.precio}}</td>
                  <td>{{empleado.cupo}}</td>
                  <td>{{empleado.contacto}}</td>

                  <td>
                    <a class="btn btn-warning" routerLink="/editar-empleado/{{empleado.id}}">Editar</a>  |
                    <a   class="btn btn-danger" (click)="borrarRegistro(empleado.id,iControl)">Borrar</a>
                                      
                  </td>
              
            
              </tbody>
          </table>
    </div>
 
</div>
